<html lang="zh-cn" ng-controller="RoomController as roomCtrl" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>We Housing AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">

  <link rel="stylesheet" href="app.css">


  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/demo.css">



  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>

    <script src="js/controller/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/controller/apartment.json"></script>
</head>

<body ng-app="myRoom">

  <div class="col-xs-12 mp-mobile-border">

        <div class="col-xs-12 col-sm-7 mp-mobile-nopadding" style="padding-right:20px;">
        <div class="col-xs-12 col-sm-2" style="min-width:80px;">
            <a ng-click="showByPopular">Popularity</a>
            <a ng-click="showByPrice">Price</a>
        </div>
        <div class="col-xs-12 col-sm-5" style="min-width:80px;">
            <ul>
        <li ng-repeat="apartment in apartments | orderBy:'$orderBy'">
            <img ng-src="images/{{apartment.image}}.jpg">
            <p>{{apartment.name}}</p>
            <p>{{apartment.price}}</p>
            <p>{{apartment.popularity}}</p>
            <p>{{apartment.description}}</p>

         </li>
            </ul>
        </div>

            <div class="col-xs-12" style="min-width:80px;">
            <a class="step prevLink" ng-click="prevPage()">previous</a>
            <a ng-class="{true:'currentStep',false:'step'}[num==currentPage]" ng-repeat="num in pageNum" ng-click="setPage(num)">{{num+1}}</a>  <!-- ng-repeat 动态生成页码 -->
            <a class="step nextLink" ng-click="nextPage()">next</a>
            </div>
        </div>


  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/controller/app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>

</body>
</html>
